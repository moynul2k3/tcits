{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>IT Society {% block title %}{% endblock %}</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		{% tailwind_css %}
		<link rel="stylesheet" href="/static/css/main.css">

		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />

		<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
		<script src="https://kit.fontawesome.com/0561408584.js" crossorigin="anonymous"></script>
	</head>

	<body class="bg-[#010F0F] font-poppins text-xs overflow-x-hidden leading-normal tracking-normal text-white/80">
		<canvas id="canvas" class="max-md:hidden w-full h-screen fixed top-0 left-0 bg-fixed -z-10 opacity-50" ></canvas>
		<div id="black_shutter" class=" h-screen w-screen fixed top-0 left-0 bg-black/80 backdrop-blur-sm  z-40 hidden transition-transform duration-300"></div>
		{% include 'components/header.html' %}
		<div class="myScrollBar mt-20">
			{% block content %}

			{% endblock %}
		</div>

		<div class="progress-wrap fixed bottom-0 right-0 z-50 h-20 w-20 "  data-cursor-stick="#scroll_top">
			<svg id="scroll_top" class="progress-circle svg-content " width="100%" height="100%" viewBox="-1 -1 102 102">
				<path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98"></path>
			</svg>
		</div>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
		<script src="/static/js/bubble.js"></script>
		<script src="/static/js/magnetic.js"></script>
		<script>
			function disableScroll() {
				$('body').addClass('overflow-y-hidden');
				$('html').addClass('overflow-y-hidden');

				$(document).on('touchmove', function(e) {
					e.preventDefault();
				});
			}

			function enableScroll() {
				$('body').removeClass('overflow-y-hidden');
				$('html').removeClass('overflow-y-hidden');

				$(document).off('touchmove');
			}

			$(document).ready(function(){
				$('.add-wishlist').click(function() {
					var Url = $(this).data('save-url');
					var csrftoken = $('[name=csrfmiddlewaretoken]').val();
					$.ajax({
						type: 'POST',
						url: Url, 
						headers: { 'X-CSRFToken': csrftoken },
						data: {
						},
						success: function(response) {
							if (!response.authenticated) {
								window.location.href = '/user_auth/signin/';
							};
							if (response.success) {
								location.reload();
							} else {
									location.reload();
								}
						},
						error: function(xhr, status, error) {
							console.error('Error saving cart item:', response.error);
						}
					});
				});
			});
		</script>
	</body>
</html>
